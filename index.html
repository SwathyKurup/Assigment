<!DOCTYPE html>
<html>
<head>
	<title>ui-router</title>
	<script src="node_modules\angular/angular.js"></script>
    <script src="node_modules\angular-ui-router\release/angular-ui-router.min.js"></script>
    <script src="app.js"></script>
	<style type="text/css">
		a{
			text-decoration: none;text-decoration: none;
    color: green;
    font-size: 20px;
		}
		ul li{
			list-style-type: none;
			display: inline-block;
			border: 2px solid grey;
				width: 300px;
				margin:20px 0px 20px 20%;			
		}
		img{
			width: 30px;
			height: 30px;
	      vertical-align: middle;

		}
	</style>
</head>
<body ng-app="routerapp" >
<ul>
	<li><a ui-sref="display({soft:'MahatmaGandhi'})"><img src='images/a.jpg'>Mahatma Gandhi</a></li>
	<li><a ui-sref="display({soft:'Nehru'})"><img src='images/b.jpg'>Nehru</a></li>
	<li><a ui-sref="display({soft:'Rani Lakshmi Bhai'})"><img src='images/d.jpg'>Rani Lakshmi Bai</a></li>
	<li><a ui-sref="display({soft:'Subhash Chandra Bose'})"><img src='images/c.jpg'>Subhash Chandra Bose</a></li>
	<li><a ui-sref="display({soft:'Mother Teresa'})"><img src='images/e.jpg'>Mother Teresa</a></li>
	<li><a ui-sref="display({soft:'Lala Latpath Rai'})"><img src='images/f.jpg'>Lala Latpath Rai Editor</a></li>
	<li><a ui-sref="display({soft:'Rabindranath Tagore'})"><img src='images/g.jpg'>Rabindranath Tagore</a></li>
	<li><a ui-sref="display({soft:'Abdul Kalam'})"><img src='images/h.jpg'>Abdul Kalam</a></li>
	<li><a ui-sref="display({soft:'Bharathiyar'})"><img src='images/i.jpg'>Bharathiyar</a></li>
	<li><a ui-sref="display({soft:'Bhagath Singh'})"><img src='images/j.jpg'>Bhagath Singh</a></li>
</ul>
<div ui-view>
</div>
 <!-- <a ui-sref="display">State 1</a>
 -->
</body>
</html>
